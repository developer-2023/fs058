<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        input:not(.foo):not(.bar) {
            font-weight: bold;
        }
        input:not([type = "email"]) {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <input type="text" class="foo" value="lorem ipsum">
    <input type="text" class="bar" value="lorem ipsum">
    <input type="email" value="lorem@ipsum.com">
</body>
</html>
